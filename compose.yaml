services:
  db:
    image: postgres:12-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - tmp:/app/tmp
    tmpfs:
      - /tmp
    user: app
    environment:
      BUNDLE_PATH: "/usr/local/bundle"
      RAILS_ENV: "development"
      DATABASE_URL: "postgresql://postgres@db:5432/beerkeeper_development"
      REDIS_URL: "redis://redis:6379/1"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports: ["3000:3000"]
    command: ["bin/dev"]

volumes:
  postgres:
  redis:
  bundle:
  node_modules:
  tmp:
